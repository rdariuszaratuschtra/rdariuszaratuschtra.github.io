function select_post(doc_id) {
  for (var i = 0; i < Pages.length; i++) {
    if (select_page(i, doc_id)) {
      break;
    }
  }
}

function select_page(page, doc_id) {
  if (page == null) { return; }
  if (page != CurrentPage) {
    for (var x = 0; x < Pages[CurrentPage].length; x++)
    {
      var imgelem = document.getElementById("ind_" + Pages[CurrentPage][x]);
      if (imgelem) {
         imgelem.src = "/groups/img/blanktri.gif";
      }
    }
    CurrentPage = page;
  }
  var elem_docid;
  var found_doc = false;
  for (var x = 0; x < Pages[page].length; x++)
  {
    elem_docid = Pages[page][x];
    var imgelem = document.getElementById("ind_" + elem_docid);
    if (imgelem) {
      if (Pages[page][x] == doc_id) {
	imgelem.src = "/groups/img/tri.gif";
        found_doc = true;
      } else {
	imgelem.src = "/groups/img/bartri.gif";
      }
    }
  }

  return found_doc;

  // document.getElementById("spc_" + page).src = "/groups/img/bartri.gif";
}
